<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Bootstrap Form with animations</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="/assets/dist/css/form-style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  .form-container .hide {
    display: none;
  }

  .form-container h3 {
    padding-bottom: 20px;
    font-weight: 600;
  }

  .form-container legend {
    font-size: 1.3em !important;
  }

  .form-container .top-gap {
    margin-top: 25px;
  }

  .form-container label {
      cursor: pointer;
      filter: grayscale(100%);
      text-align: center;
      color: #8b8b8b;
      padding: 10px;
      font-size: 14px !important;
  }

  .form-container label:hover {
      filter: grayscale(0);
  }
  
  .form-container input[type="radio"]:checked + label {
      filter: grayscale(0);
      border: 2px solid gold;
  }

  .form-container label img {
      width: 50px;
      height: 50px;
      object-fit: contain;
  }

  .form-container .form-start label img {
      width: 100px;
      height: 100px;
  }
</style>
<body>

<div class="content form-container">
  <div class="content__inner">
    <div class="container overflow-hidden">
      <div class="multisteps-form">
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Category</button>
              <button class="multisteps-form__progress-btn" type="button" title="Address">Product Info</button>
              <button class="multisteps-form__progress-btn" type="button" title="Order Info">Additional Info</button>
              <button class="multisteps-form__progress-btn" type="button" title="Comments">Personal Details</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form">
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active form-start" data-animation="scaleIn">
                <h3 class="multisteps-form__title">What best describes your items?</h3>
                <div class="multisteps-form__content">
                  <div class="product-category">
                    <input type="radio" name="productCategory" value="jewelry" class="sr-only" id="jewelry" required>
                    <label for="jewelry">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/08/WPD-Form-images.png" alt="jewelry">
                        </br>
                        <a>Jewelry</a>
                    </label>
                    <input type="radio" name="productCategory" value="diamond" class="sr-only" id="diamond">
                    <label for="diamond">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/diamonds-new.jpg" alt="diamond">
                        </br>
                        <a>Loose Diamonds</a>
                    </label>
                </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">What best describes your items?</h3>
                <div class="multisteps-form__content"></div>
                  <div class="product-type">
                    <legend>
                        Type of Item*
                    </legend>
                    <input type="radio" name="productType" value="bracelet" class="sr-only" id="bracelet" required>
                    <label for="bracelet">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-4.23.02-PM.png" alt="bracelet">
                        </br>
                        <a>Bracelet</a>
                    </label>
                    <input type="radio" name="productType" value="earrings" class="sr-only" id="earrings">
                    <label for="earrings">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-4.26.49-PM.png" alt="earrings">
                        </br>
                        <a>Earring</a>
                    </label>
                    <input type="radio" name="productType" value="necklace" class="sr-only" id="necklace">
                    <label for="necklace">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/08/WPD-Form-images-1.png" alt="necklace">
                        </br>
                        <a>Necklace</a>
                    </label>
                    <input type="radio" name="productType" value="pendant" class="sr-only" id="pendant">
                    <label for="pendant">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-4.30.20-PM.png" alt="pendant">
                        </br>
                        <a>Pendant</a>
                    </label>
                    <input type="radio" name="productType" value="engagement" class="sr-only" id="engagement">
                    <label for="engagement">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-4.22.27-PM.png" alt="engagement">
                        </br>
                        <a>Engagement Ring</a>
                    </label>
                    <input type="radio" name="productType" value="eternity" class="sr-only" id="eternity">
                    <label for="eternity">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-11.02.01-AM.png" alt="eternity">
                        </br>
                        <a>Eternity Ring</a>
                    </label>
                    <input type="radio" name="productType" value="wedding" class="sr-only" id="wedding">
                    <label for="wedding">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/Screen-Shot-2021-11-15-at-4.31.23-PM.png" alt="wedding">
                        </br>
                        <a>Wedding Ring</a>
                    </label>
                    <input type="radio" name="productType" value="prod-type-other" class="sr-only" id="prod-type-other">
                    <label for="prod-type-other">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/not-sure.svg" alt="prod-type-other">
                        </br>
                        <a>Other</a>
                    </label>
                  </div>
                  <div class="diamond-type top-gap">
                    <legend>
                        Select the shape of your diamond below*
                    </legend>
                    <input type="radio" name="diamondType" value="round" class="sr-only" id="round" required>
                    <label for="round">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/round-new.svg" alt="round">
                        </br>
                        <a>Round</a>
                    </label>
                    <input type="radio" name="diamondType" value="princess" class="sr-only" id="princess">
                    <label for="princess">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/princess.svg" alt="princess">
                        </br>
                        <a>Princess</a>
                    </label>
                    <input type="radio" name="diamondType" value="emerald" class="sr-only" id="emerald">
                    <label for="emerald">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/emerald.svg" alt="emerald">
                        </br>
                        <a>Emerald</a>
                    </label>
                    <input type="radio" name="diamondType" value="asscher" class="sr-only" id="asscher">
                    <label for="asscher">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/asscher.svg" alt="asscher">
                        </br>
                        <a>Asscher</a>
                    </label>
                    <input type="radio" name="diamondType" value="oval" class="sr-only" id="oval">
                    <label for="oval">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/oval.svg" alt="oval">
                        </br>
                        <a>Oval</a>
                    </label>
                    <input type="radio" name="diamondType" value="radiant" class="sr-only" id="radiant">
                    <label for="radiant">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/radiant.svg" alt="radiant">
                        </br>
                        <a>Radiant</a>
                    </label>
                    <input type="radio" name="diamondType" value="pear" class="sr-only" id="pear">
                    <label for="pear">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/pear.svg" alt="pear">
                        </br>
                        <a>Pear}</a>
                    </label>
                    <input type="radio" name="diamondType" value="cushion" class="sr-only" id="cushion">
                    <label for="cushion">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/cushion.svg" alt="cushion">
                        </br>
                        <a>Cushion</a>
                    </label>
                    <input type="radio" name="diamondType" value="heart" class="sr-only" id="heart">
                    <label for="heart">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/heart.svg" alt="heart">
                        </br>
                        <a>Heart</a>
                    </label>
                    <input type="radio" name="diamondType" value="marquise" class="sr-only" id="marquise">
                    <label for="marquise">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/09/marquise.svg" alt="marquise">
                        </br>
                        <a>Marquise</a>
                    </label>
                    <input type="radio" name="diamondType" value="trillion" class="sr-only" id="trillion">
                    <label for="trillion">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/trillion.svg" alt="trillion">
                        </br>
                        <a>Trillion</a>
                    </label>
                    <input type="radio" name="diamondType" value="baguette" class="sr-only" id="baguette">
                    <label for="baguette">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/baguette.svg" alt="baguette">
                        </br>
                        <a>Baguette</a>
                    </label>
                    <input type="radio" name="diamondType" value="european" class="sr-only" id="european">
                    <label for="european">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/old-european.svg" alt="european">
                        </br>
                        <a>European</a>
                    </label>
                    <input type="radio" name="diamondType" value="diamond-type-other" class="sr-only" id="diamond-type-other">
                    <label for="diamond-type-other">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/other.svg" alt="diamond-type-other">
                        </br>
                        <a>Other</a>
                    </label>
                    <input type="radio" name="diamondType" value="diamond-type-not-sure" class="sr-only" id="diamond-type-not-sure">
                    <label for="diamond-type-not-sure">
                        <img src="https://www.wpdiamonds.com/wp-content/uploads/2021/11/not-sure.svg" alt="diamond-type-not-sure">
                        </br>
                        <a>Not Sure</a>
                    </label>
                  </div>
                  <div class="other-info top-gap">
                    <div class="form-row">
                        <div class="brand-div form-group col-md-6">
                          <label for="brand">Brand*</label>
                          <select id="brand" name="brand" class="form-control" required>
                            <option value="14K White Gold">14K White Gold</option>
                            <option value="14K Rose Gold">14K Rose Gold</option>
                            <option value="14K Yellow Gold">14K Yellow Gold</option>
                            <option value="18K White Gold">18K White Gold</option>
                            <option value="18K Rose Gold">18K Rose Gold</option>
                            <option value="18K Yellow Gold">18K Yellow Gold</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Silver">Silver</option>
                            <option value="Steel">Steel</option>
                            <option value="Steel and Gold">Steel and Gold</option>
                            <option value="Leather">Leather</option>
                            <option value="Other">Other</option>
                            <option value="Not Sure">Not Sure</option>
                          </select>
                        </div>
                        <div class="metal-div form-group col-md-6">
                          <label for="metal">Type of Metal*</label>
                          <select id="metal" name="Metal Type" class="form-control" required>
                            <option value="Unbranded">Unbranded</option>
                            <option value="Asprey">Asprey</option>
                            <option value="Buccelatti">Buccelatti</option>
                            <option value="Boucheron">Boucheron</option>
                            <option value="Bvlgari">Bvlgari</option>
                          </select>
                        </div>
                        <div class="carat-div form-group col-md-6">
                          <label for="caratweight">Carat Weight*</label>
                          <input type="text" name="Carat Weight" class="form-control" id="caratweight" placeholder="" required>
                        </div>
                        <div class="diamond-number-div form-group col-md-6">
                          <label for="numberofdiamonds">Total number of diamonds*</label>
                          <input type="text" name="Total number of diamonds" class="form-control" id="numberofdiamonds" placeholder="" value="1" required>
                        </div>
                        <div class="carat-weight-large-diamomnd col-md-6">
                          <label for="caratWeightLargestDiamond">Carat weight of largest diamond*</label>
                          <input type="text" name="Carat weight of largest diamond" class="form-control" id="caratWeightLargestDiamond" placeholder="" required>
                        </div>
                        <div class="carat-weight-diamomnd col-md-6">
                          <label for="caratWeightDiamond">Total carat weight of diamond*</label>
                          <input type="text" name="Total carat weight of diamond" class="form-control" id="caratWeightDiamond" placeholder="" required>
                        </div>
                        <div class="color-div form-group col-md-6">
                            <label for="diamondColor">Color of the largest diamond*</label>
                            <select id="diamondColor" name="Color of the largest diamond" class="form-control" required>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="H">H</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="Fancy">Fancy</option>
                                <option value="Other">Other</option>
                                <option value="Not Sure">Not Sure</option>
                            </select>
                        </div>
                        <div class="clarity-div form-group col-md-6">
                            <label for="diamondClarity">Clarity of the largest diamond*</label>
                            <select id="diamondClarity" name="Clarity of the largest diamond" class="form-control" required>
                                <option value="D">FL</option>
                                <option value="IF">IF</option>
                                <option value="VVS1">VVS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VS2">VS2</option>
                                <option value="SI1">SI1</option>
                                <option value="SI2">SI2</option>
                                <option value="SI3">SI3</option>
                                <option value="I1">I1</option>
                                <option value="I2">I2</option>
                                <option value="Other">Other</option>
                                <option value="Not Sure">Not Sure</option>
                            </select>
                        </div>
                      </div>
                    </div>
                <div class="row">
                  <div class="button-row d-flex mt-4 col-12">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Your Order Info</h3>
                <div class="multisteps-form__content">
                  <div class="row">
                    <div class="appraisal-type form-group col-md-6">
                      <label for="appraisalType">Report or appraisal type</label>
                      <select id="appraisalType" name="Report or appraisal type" class="form-control">
                          <option value="AGL">AGL</option>
                          <option value="AGS">AGS</option>
                          <option value="Anchor Cert">Anchor Cert</option>
                          <option value="EGl Europe">EGL Europe</option>
                          <option value="EGL USA">EGL USA</option>
                      </select>
                  </div>
                  <div class="appraisal-number form-group col-md-6">
                    <label for="appraisalNumber">Report or appraisal number</label>
                    <input type="text" name="Report or appraisal number" class="form-control" id="appraisalNumber" placeholder="">
                  </div>
                  <div class="file-upload form-group col-md-12">
                    <label for="fileUpload" class="form-label">Upload Files</label>
                    <input class="form-control" name="Files" type="file" id="fileUpload" multiple />
                  </div>
                  </div>
                  <div class="row">
                    <div class="button-row d-flex mt-4 col-12">
                      <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                      <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Add Your Details</h3>
                <div class="multisteps-form__content">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" name="User Name" id="inputName" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" name="User Email" id="inputEmail" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="Address1" placeholder="" required>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" name="City" required>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" name="Zip" required>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-success ml-auto" type="button" title="Submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script  src="/assets/dist/js/form-script.js"></script>
</body>
</html>
